<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="логотип" class="logo" />
    </header>
    <main class="main">
      <section class="profile">
        <img src="<%=require('./images/avatar.jpg')%>" alt="аватар" class="profile__avatar" />
        <div class="profile__info">
          <div class="profile__column">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </div>
      </section>
      <div class="popup popup_type_profile">
        <div class="popup__main-container">
          <button type="button" class="popup__close-button"></button>
          <form class="form form_type_profile" name="form" novalidate>
            <h2 class="form__heading">Редактировать профиль</h2>
            <fieldset class="form__input-container">
              <input
                type="text"
                name="form-name"
                placeholder="Имя"
                class="form__item form__item_el_name"
                id="name-input"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="form__input-error name-input-error"></span>
              <input
                type="text"
                name="form-description"
                placeholder="Профессия"
                class="form__item form__item_el_description"
                id="description-input"
                required
              />
              <span class="form__input-error description-input-error"></span>
              <button type="submit" class="form__submit-button">
                Сохранить
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup popup_type_add-card">
        <div class="popup__main-container">
          <button
            type="button"
            class="popup__close-button popup__close-button_type_add-card"
          ></button>
          <form class="form form_type_add-card" name="form">
            <h2 class="form__heading">Новое место</h2>
            <fieldset class="form__input-container">
              <input
                type="text"
                name="form-name"
                placeholder="Название"
                class="form__item form__item_el_card-name"
                id="card-name-input"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="form__input-error card-name-input-error"></span>
              <input
                type="url"
                name="form-description"
                placeholder="Ссылка на картинку"
                class="form__item form__item_el_link"
                id="card-link-input"
                required
              />
              <span class="form__input-error card-link-input-error"></span>
              <button
                type="submit"
                class="form__submit-button form__submit-button_type_card"
              >
                Создать
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
      <div class="popup popup_type_image">
        <div class="popup__image-container">
          <button
            type="button"
            class="popup__close-button popup__close-button_type_image"
          ></button>
          <img src="" alt="" class="popup__image" />
          <p class="popup__image-description"></p>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <template id="card-adding">
      <li class="card">
        <img class="card__image" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__info">
          <h2 class="card__heading"></h2>
          <button type="button" class="card__like-button"></button>
        </div></li
    ></template>
  </body>
</html>
